<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chocolate</title>
    <link rel="stylesheet" href="new.css" />
  </head>
  <body>
    <button class="chocolate-button" style="user-select:none">
      <div class="crumbs" style="user-select:none"></div>
      <span class="bar" style="user-select:none">
        <span class="text" style="user-select:none"> Chocolate Bar</span>
      </span>
    </button>

    <div class="instructions">Click on Chocolate</div>

    <script>
      console.clear();

      const elButton = document.querySelector(".chocolate-button");

      elButton.addEventListener("mousedown", (event) => {
        if (!elButton.matches(":focus")) {
          elButton.style.setProperty("--x", event.offsetX);
          elButton.style.setProperty("--y", event.offsetY);
        }
      });
    </script>
  </body>
</html>
